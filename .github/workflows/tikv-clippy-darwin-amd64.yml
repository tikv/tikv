name: Clippy (Darwin AMD64)

on:
  pull_request:
    branches:
      - master
      - 'feature/**'
    paths-ignore:
      - '**.md'
      - '**.png'
      - '**.jpeg'
      - '**.jpg'
      - '**.gif'
      - '**.svg'
      - '**.pdf'
      - '.gitignore'
      - 'Dockerfile'
      - 'OWNERS'
      - 'OWNERS_ALIASES'
  issue_comment:
    types: [created]
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number to check out'
        required: false
        type: string

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  check-trigger:
    if: always()  # 修复：改为 always()，确保总是运行
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.check.outputs.trigger || 'false' }}
      pr_number: ${{ steps.get_pr.outputs.number || '' }}
    steps:
      - name: Get PR number from comment
        if: github.event_name == 'issue_comment'  # 只在 issue_comment 时执行
        id: get_pr
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            // Check if comment is on a PR (issue.pull_request exists)
            if (issue.pull_request) {
              const prNumber = issue.number;
              core.setOutput('number', prNumber.toString());
            } else {
              core.setOutput('number', '');
            }

      - name: Check if comment triggers workflow
        if: github.event_name == 'issue_comment'  # 只在 issue_comment 时执行
        id: check
        run: |
          comment_body="${{ github.event.comment.body }}"
          if [[ "$comment_body" =~ /run-clippy-darwin-amd64 ]]; then
            echo "trigger=true" >> $GITHUB_OUTPUT
          else
            echo "trigger=false" >> $GITHUB_OUTPUT
          fi

      # 为非 issue_comment 事件设置默认输出
      - name: Set default outputs for non-comment events
        if: github.event_name != 'issue_comment'
        run: |
          echo "trigger=false" >> $GITHUB_OUTPUT
          echo "number=" >> $GITHUB_OUTPUT

  clippy:
    needs: check-trigger
    if: |
      (github.event_name == 'pull_request') ||
      (github.event_name == 'workflow_dispatch') ||
      (github.event_name == 'issue_comment' && (needs.check-trigger.outputs.should_run == 'true'))
    name: Run Clippy on macOS
    runs-on: macos-latest
    timeout-minutes: 120
    
    steps:
      - name: Determine PR info
        id: pr_info
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "pr_number=${{ inputs.pr_number }}" >> $GITHUB_OUTPUT
            echo "pr_sha=" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event_name }}" == "issue_comment" ]]; then
            echo "pr_number=${{ needs.check-trigger.outputs.pr_number }}" >> $GITHUB_OUTPUT
            echo "pr_sha=" >> $GITHUB_OUTPUT
          else
            echo "pr_number=${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT
            echo "pr_sha=${{ github.event.pull_request.head.sha }}" >> $GITHUB_OUTPUT
          fi

      - name: Get PR SHA for issue_comment
        if: github.event_name == 'issue_comment' && steps.pr_info.outputs.pr_number != ''
        id: get_pr_sha
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = parseInt('${{ steps.pr_info.outputs.pr_number }}');
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber
            });
            core.setOutput('sha', pr.head.sha);

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && inputs.pr_number != '' && format('refs/pull/{0}/merge', inputs.pr_number) || github.event_name == 'issue_comment' && steps.pr_info.outputs.pr_number != '' && format('refs/pull/{0}/merge', steps.pr_info.outputs.pr_number) || github.event.pull_request.head.sha || github.sha }}
          fetch-depth: 1

      - name: Check for skip-ci
        id: skip
        run: |
          skip_pattern="[Ss]kip[_-]?[Cc][Ii]"
          
          # Check PR title and body (for pull_request events)
          if [[ "${{ github.event.pull_request.title }}" =~ $skip_pattern ]] || 
             [[ "${{ github.event.pull_request.body }}" =~ $skip_pattern ]]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "⏭️ Skipping clippy check due to skip-ci in PR title/body"
            exit 0
          fi
          
          # Check comment body (for issue_comment events)
          if [[ "${{ github.event.comment.body }}" =~ $skip_pattern ]]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "⏭️ Skipping clippy check due to skip-ci in comment"
            exit 0
          fi
          
          echo "skip=false" >> $GITHUB_OUTPUT

      - name: Set commit status (pending)
        if: steps.skip.outputs.skip != 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const sha = '${{ steps.pr_info.outputs.pr_sha || steps.get_pr_sha.outputs.sha || github.event.pull_request.head.sha || github.sha }}';
            github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: sha,
              state: 'pending',
              context: 'idc-jenkins-ci-tikv/clippy-darwin-amd64',
              description: 'Clippy check is running...'
            });

      - name: Setup Rust
        if: steps.skip.outputs.skip != 'true'
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache Cargo registry
        if: steps.skip.outputs.skip != 'true'
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run Clippy
        if: steps.skip.outputs.skip != 'true'
        run: |
          make clippy

      - name: Set commit status (success)
        if: success() && steps.skip.outputs.skip != 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const sha = '${{ steps.pr_info.outputs.pr_sha || steps.get_pr_sha.outputs.sha || github.event.pull_request.head.sha || github.sha }}';
            github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: sha,
              state: 'success',
              context: 'idc-jenkins-ci-tikv/clippy-darwin-amd64',
              description: 'Clippy check passed',
              target_url: '${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}'
            });

      - name: Set commit status (failure)
        if: failure() && steps.skip.outputs.skip != 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const sha = '${{ steps.pr_info.outputs.pr_sha || steps.get_pr_sha.outputs.sha || github.event.pull_request.head.sha || github.sha }}';
            github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: sha,
              state: 'failure',
              context: 'idc-jenkins-ci-tikv/clippy-darwin-amd64',
              description: 'Clippy check failed',
              target_url: '${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}'
            });

      - name: Comment PR on failure
        if: failure() && steps.skip.outputs.skip != 'true' && (github.event_name == 'pull_request' || github.event_name == 'issue_comment')
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = '${{ steps.pr_info.outputs.pr_number || github.event.pull_request.number || github.event.issue.number }}';
            
            if (prNumber && prNumber !== '') {
              github.rest.issues.createComment({
                issue_number: parseInt(prNumber),
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: '❌ Clippy check failed on macOS. Please check the [workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}).'
              });
            }