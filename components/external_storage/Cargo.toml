[package]
name = "external_storage"
version = "0.0.1"
edition = "2018"
publish = false

[features]
default = ["protobuf-codec"]
protobuf-codec = [
  "tikv_util/protobuf-codec",
  "grpcio/protobuf-codec",
]
prost-codec = [
  "tikv_util/prost-codec",
  "grpcio/prost-codec",
]
cloud-storage-dylib = [
  "ffi-support",
  "libloading",
  "protobuf",
  "tokio-util",
]
cloud-storage-grpc = [
  "grpcio",
  "tokio-util",
]
failpoints = ["fail/failpoints"]

[dependencies]
anyhow = "1.0"
bytes = "0.5.3"
fail = "0.4"
ffi-support = { optional = true, version = "0.4.2" }
file_system = { path = "../file_system" }
futures = "0.3"
futures-executor = "0.3"
futures-io = "0.3"
futures-util = { version = "0.3", default-features = false, features = ["io"] }
grpcio = { optional = true, version = "0.9",  default-features = false, features = ["openssl-vendored"] }
kvproto = { git = "https://github.com/pingcap/kvproto.git", branch = "release-5.1", default-features = false }
lazy_static = "1.3"
libloading = { optional = true, version = "0.7.0" }
prometheus = { version = "0.10", default-features = false, features = ["nightly", "push"] }
protobuf = { optional = true, version = "2" }
rand = "0.7"
rusoto_core = "0.45.0"
slog = { version = "2.3", features = ["max_level_trace", "release_max_level_debug"] }
# better to not use slog-global, but pass in the logger
slog-global = { version = "0.1", git = "https://github.com/breeswish/slog-global.git", rev = "d592f88e4dbba5eb439998463054f1a44fbf17b9" }
tame-oauth = "0.4.2"
tikv_alloc = { path = "../tikv_alloc" }
tikv_util = { path = "../tikv_util", default-features = false }
tokio = { version = "0.2.13", features = ["time"] }
tokio-util = { optional = true, version = "0.3.1", features = ["compat"] }
url = "2.0"

[dev-dependencies]
structopt = "0.3"
tempfile = "3.1"
rust-ini = "0.14.0"
matches = "0.1.8"
