[package]
name = "tikv_util"
version = "0.1.0"
edition = "2021"
publish = false
license = "Apache-2.0"

[features]
failpoints = ["fail/failpoints"]
test-cgroup = []

[dependencies]
# TODO: use `async-speed-limit` in crates.io after new version(v0.4.2) is released.
async-speed-limit = "0.4.2"
backtrace = "0.3.9"
byteorder = "1.2"
bytes = "1.0"
chrono = { workspace = true }
codec = { workspace = true }
collections = { workspace = true }
cpu-time = "1.0.0"
crossbeam = { workspace = true }
crossbeam-skiplist = { workspace = true }
derive_more = "0.99.3"
error_code = { workspace = true }
fail = "0.5"
fs2 = "0.4"
futures = { version = "0.3", features = ["compat", "thread-pool"] }
futures-util = { version = "0.3", default-features = false, features = ["io"] }
grpcio = { workspace = true }
heck = { workspace = true }
http = "0.2.0"
kvproto = { workspace = true }
lazy_static = "1.3"
libc = "0.2"
log = { version = "0.4", features = [
    "max_level_trace",
    "release_max_level_debug",
] }
log_wrappers = { workspace = true }
nix = "0.24"
num-traits = "0.2"
num_cpus = "1"
online_config = { workspace = true }
parking_lot_core = "0.9.1"
pin-project = "1.0"
prometheus = { version = "0.13", features = ["nightly"] }
prometheus-static-metric = "0.5"
protobuf = "2"
rand = "0.8"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
slog = { workspace = true }
slog-async = "2.3"
slog-global = { workspace = true }
slog-json = "2.3"
slog-term = "2.4"
strum = { version = "0.20", features = ["derive"] }
sysinfo = "0.26"
thiserror = "1.0"
tikv_alloc = { workspace = true }
time = { workspace = true }
tokio = { version = "1.5", features = ["rt-multi-thread"] }
tokio-executor = { workspace = true }
tokio-timer = { workspace = true }
tracker = { workspace = true }
url = "2"
yatp = { workspace = true }

[target.'cfg(target_os = "linux")'.dependencies]
procinfo = { git = "https://github.com/tikv/procinfo-rs", rev = "7693954bd1dd86eb1709572fd7b62fd5f7ff2ea1" }
page_size = "0.4"
procfs = { version = "0.12", default-features = false }

[dev-dependencies]
gag = "1.0"
panic_hook = { workspace = true }
protobuf = "2"
regex = "1.0"
tempfile = "3.0"
toml = "0.5"

[[bench]]
name = "channel"
path = "benches/channel/mod.rs"
test = true
