[package]
name = "tikv_util"
version = "0.1.0"
edition = "2018"
publish = false

[features]
default = ["protobuf-codec"]
failpoints = ["fail/failpoints"]
protobuf-codec = [
  "error_code/protobuf-codec",
  "grpcio/protobuf-codec",
  "kvproto/protobuf-codec",
]
prost-codec = [
  "error_code/prost-codec",
  "grpcio/prost-codec",
  "kvproto/prost-codec",
]

[dependencies]
async-speed-limit = "0.3"
backtrace = "0.3.9"
byteorder = "1.2"
bytes = "0.5.3"
codec = { path = "../codec", default-features = false }
configuration = { path = "../configuration" }
chrono = "0.4"
crc32fast = "1.2"
crossbeam = "0.8"
error_code = { path = "../error_code", default-features = false }
derive_more = "0.99.3"
fail = "0.4"
fs2 = "0.4"
futures = { version = "0.3", features = ["compat"] }
futures-util = { version = "0.3", default-features = false, features = ["io"] }
grpcio = { version = "0.8",  default-features = false, features = ["openssl-vendored"] }
http = "0.2.0"
lazy_static = "1.3"
libc = "0.2"
log = { version = "0.4", features = ["max_level_trace", "release_max_level_debug"] }
log_wrappers = { path = "../log_wrappers" }
num_cpus = "1"
openssl = "0.10"
prometheus = { version = "0.10", features = ["nightly"] }
quick-error = "1.2.3"
rand = "0.7"
rusoto_core = "0.45.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
slog = { version = "2.3", features = ["max_level_trace", "release_max_level_debug"] }
slog-async = "2.3"
slog-global = { version = "0.1", git = "https://github.com/breeswish/slog-global.git", rev = "d592f88e4dbba5eb439998463054f1a44fbf17b9" }
slog-json = "2.3"
slog-term = "2.4"
sysinfo = "0.16"
tikv_alloc = { path = "../tikv_alloc" }
collections = { path = "../collections" }
time = "0.1"
tokio = { version = "0.2", features = ["rt-util", "rt-threaded"] }
tokio-executor = "0.1"
tokio-timer = "0.2"
url = "2"
kvproto = { git = "https://github.com/pingcap/kvproto.git", branch = "release-5.0", default-features = false }
minitrace = { git = "https://github.com/pingcap-incubator/minitrace-rust.git", branch = "master" }
protobuf = "2"
yatp = { git = "https://github.com/tikv/yatp.git", branch = "master" }

[target.'cfg(target_os = "linux")'.dependencies]
procinfo = { git = "https://github.com/tikv/procinfo-rs", rev = "5125fc1a69496b73b26b3c08b6e8afc3c665a56e" }
procfs = "0.7"

[dev-dependencies]
panic_hook = { path = "../panic_hook" }
protobuf = "2"
regex = "1.0"
tempfile = "3.0"
toml = "0.5"
utime = "0.2"

[target.'cfg(unix)'.dev-dependencies]
gag = "0.1.10"
nix = "0.11"
