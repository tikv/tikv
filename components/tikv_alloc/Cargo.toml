[package]
name = "tikv_alloc"
version = "0.1.0"
edition = "2021"
authors = ["Brian Anderson <andersrb@gmail.com>"]
publish = false
license = "Apache-2.0"

[features]
jemalloc = ["tikv-jemallocator", "tikv-jemalloc-ctl", "tikv-jemalloc-sys"]

# Build jemalloc's profiling features. Without this
# certain profile functions will return nothing.
mem-profiling = ["tikv-jemallocator/profiling"]
snmalloc = ["snmalloc-rs"]

[dependencies]
fxhash = "0.2.1"
lazy_static = "1.3"
libc = "0.2"

[dev-dependencies]
tempfile = "3.0"

[dependencies.mimalloc]
version = "0.1.25"
optional = true

[dependencies.snmalloc-rs]
version = "0.2"
optional = true

[dependencies.tcmalloc]
version = "0.3.0"
optional = true
features = ["bundled"]

[dependencies.tikv-jemalloc-ctl]
version = "0.5.0"
optional = true

[dependencies.tikv-jemalloc-sys]
version = "0.5.0"
optional = true
features = ["stats"]

[dependencies.tikv-jemallocator]
version = "0.5.0"
optional = true
features = ["unprefixed_malloc_on_supported_platforms", "stats"]
