[package]
name = "pd_client"
version = "0.1.0"
edition = "2018"
publish = false

[features]
protobuf-codec = [
  "grpcio/protobuf-codec",
  "kvproto/protobuf-codec",
  "txn_types/protobuf-codec",
]
prost-codec = [
  "grpcio/prost-codec",
  "kvproto/prost-codec",
  "txn_types/prost-codec",
]

[dependencies]
futures = "0.1"
grpcio = { version = "0.5.0-alpha.5", default-features = false, features = ["openssl-vendored"] }
hex = "0.3"
kvproto = { git = "https://github.com/pingcap/kvproto.git", branch = "4.0-perf", default-features = false }
lazy_static = "1.3"
log = { version = "0.4", features = ["max_level_trace", "release_max_level_debug"] }
quick-error = "1.2.2"
serde = "1.0"
serde_derive = "1.0"
slog = { version = "2.3", features = ["max_level_trace", "release_max_level_debug"] }
slog-global = { version = "0.1", git = "https://github.com/breeswish/slog-global.git", rev = "0e23a5baff302a9d7bccd85f8f31e43339c2f2c1" }
tikv_alloc = { path = "../tikv_alloc" }
tikv_util = { path = "../tikv_util" }
tokio-timer = "0.2"
txn_types = { path = "../txn_types" }

[dependencies.prometheus]
git = "https://github.com/tikv/rust-prometheus.git"
rev = "d919ccd35976b9b84b8d03c07138c1cc05a36087"
features = ["nightly", "push", "process"]
