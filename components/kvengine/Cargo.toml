[package]
name = "kvengine"
version = "0.0.1"
authors = ["The TiKV Authors"]
license = "Apache-2.0"
edition = "2018"
publish = false

[features]
protobuf-codec = [
    "protobuf/bytes",
]

[dependencies]
async-trait = "0.1"
bincode = "1.3"
bytes = "1.0"
thiserror = "1.0"
rand = "0.8"
byteorder = "1.2"
file_system = { path = "../file_system", default-features = false }
libc = "0.2"
lz4 = "1.23.1"
futures = { version = "0.3", features = ["thread-pool"] }
dashmap = "4.0"
dyn-clone = "1.0"
fslock = "0.1.7"
hex = "0.4"
http = "0.2"
hyper = "0.14"
moka = "0.8"
num_cpus = "1"
farmhash = "1.1.5"
kvenginepb = { path = "../kvenginepb", default-features = false }
lazy_static = "1.3"
prometheus = { version = "0.13", features = ["nightly"] }
prometheus-static-metric = "0.5"
rusoto_core = "0.46.0"
rusoto_credential = "0.46.0"
rusoto_s3 = "0.46.0"
serde = { version = "1.0", features = ["derive"] }
serde_derive = "1.0"
serde_json = "1.0"
slog = { version = "2.3", features = ["max_level_trace", "release_max_level_debug"] }
slog-global = { version = "0.1", git = "https://github.com/breeswish/slog-global.git", rev = "d592f88e4dbba5eb439998463054f1a44fbf17b9" }
slog-term = "2.4"
protobuf = "2.8"
tokio = { version = "1.5", features = ["full"] }
tikv_util = { path = "../tikv_util", default-features = false}
engine_traits = { path = "../engine_traits", default-features = false }
txn_types = { path = "../txn_types", default-features = false }
xorf = { version = "0.8", features = ["serde"] }
zstd-sys = "1.6.3+zstd.1.5.2"
tikv_alloc = { path = "../tikv_alloc" }

[target.'cfg(target_os = "linux")'.dependencies]
crc32fast = { version = "1.3", features = ["nightly"] }
[target.'cfg(not(target_os = "linux"))'.dependencies]
crc32fast = { version = "1.3" }

[dev-dependencies]
tempfile = "3"
