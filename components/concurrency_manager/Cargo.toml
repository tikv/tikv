[package]
edition = "2018"
name = "concurrency_manager"
publish = false
version = "0.0.1"

[features]
default = ["protobuf-codec"]
protobuf-codec = [
  "txn_types/protobuf-codec",
]
prost-codec = [
  "txn_types/prost-codec",
]

[dependencies]
parking_lot = "0.11"
tokio = { version = "0.2", features = ["macros", "sync", "time"] }
txn_types = { path = "../txn_types", default-features = false }
fail = "0.4"

# FIXME: switch to the crates.io version after crossbeam-skiplist is released
[dependencies.crossbeam-skiplist]
git = "https://github.com/sticnarf/crossbeam.git"
rev = "a58551085ce0cfbb07f28c6c0a3071c2d7d4c878"
package = "crossbeam-skiplist" 

[dev-dependencies]
rand = "0.7.3"
futures = "0.3"
criterion = "0.3"
tikv_alloc = { path = "../tikv_alloc", features = ["jemalloc"] }

[[bench]]
name = "lock_table"
path = "benches/lock_table.rs"
harness = false
